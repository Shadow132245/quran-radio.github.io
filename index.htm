<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <header>
        <button id="settings-btn">Settings</button>
    </header>

    <main>
        <div class="container">
            <img src="unnamed.png" alt="Bot Image" class="bot-image">
            <h1>Welcome to Discord Bot</h1>
            <button class="invite-btn" onclick="inviteBot()">Invite Bot</button>
            <button class="server-btn" onclick="joinServer()">Join Server</button>
        </div>
    </main>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <label for="dark-mode">Dark Mode:</label>
            <input type="checkbox" id="dark-mode" onclick="toggleDarkMode()">
            <br><br>
            <label for="language">Language:</label>
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="ar">Arabic</option>
            </select>
            <br><br>
            <button id="close-settings-btn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
